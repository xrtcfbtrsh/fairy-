<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>悬浮球示例</title>  
    <style>  
        /* 悬浮球样式 */  
        .floating-ball {  
            position: absolute; /* 改为absolute以便拖动 */  
            bottom: 20px; /* 初始位置 */  
            right: 20px; /* 初始位置 */  
            width: 50px;  
            height: 50px;  
            background-image: url('images/default_ball.png'); /* 确保图片路径正确 */  
            background-size: cover;  
            border-radius: 50%;  
            cursor: grab; /* 鼠标悬停时显示抓手图标 */  
            user-select: none;  
            pointer-events: all; /* 确保鼠标事件可以被触发 */
            z-index: 999;
        }  
  
        /* 气泡样式（需要动态生成，这里只是静态展示） */  
        .bubble {  
            position: absolute;  
            background-color: rgb(0, 0, 0);  
            border: 1px solid rgb(255, 255, 255);  
            border-radius: 5px;  
            color: white;  
            padding: 10px;  
            display: none; /* 初始隐藏 */  
            white-space: nowrap; /* 防止文本换行 */  
            box-sizing: border-box; /* 确保padding和border包含在总宽度内 */ 
            width: 300px;
            height: 50px;
            z-index: 999;
        }  
    </style>  
</head>  
<body>
  
<!-- 悬浮球元素 -->  
<div class="floating-ball" id="floatingBall"></div>  
  
<!-- 气泡元素（初始隐藏，可以通过JavaScript控制显示） -->  
<div class="bubble" id="bubble">嗯呢嗯呢...</div>  
  
<script src="scripts/index.js"></script>    
    
</body>    
</html>
